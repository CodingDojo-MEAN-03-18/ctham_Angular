<div id="row">
  <div id="row">
    <p *ngIf="subBuilding.levelMin>0">Earns {{ subBuilding.levelMin }} to {{ subBuilding.levelMax }} Gold</p>
    <p *ngIf="subBuilding.levelMin<0">Earn up or Lost up to {{ subBuilding.levelMax }} Gold</p>
  </div>
  <button id="button" (click)="onButton(subBuilding.no)">{{ subBuilding.buildingName }}</button>
</div>
