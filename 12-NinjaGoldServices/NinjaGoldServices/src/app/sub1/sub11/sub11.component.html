<div id="row">
  <div id="row">
    <p *ngIf="sub1Building.levelMin>0">Earns {{ sub1Building.levelMin }} to {{ sub1Building.levelMax }} Gold</p>
    <p *ngIf="sub1Building.levelMin<0">Earn up or Lost up to {{ sub1Building.levelMax }} Gold</p>
  </div>
  <button id="button" (click)="onButton(sub1Building.no)">{{ sub1Building.buildingName }}</button>
</div>
