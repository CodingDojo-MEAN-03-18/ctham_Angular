<app-book-new (createBook)='onCreate($event)'></app-book-new>

<section class='container'>
  <div class="formBox">
    <fieldset>
      <legend>List of Books</legend>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <!-- <th>Author</th> -->
            <th>Year</th>
            <th>Author</th>
            <!-- <th>Pages</th> -->
            <!-- <th>Publisher</th> -->
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor='let book of books' (click)='selectBook(book)'>
            <td>{{ book.id }}</td>
            <!-- <td>{{ book.title | titleize:false }}</td> -->
            <!-- <td>{{ book.title | titleize:['the','a'] }}</td> -->
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>{{ book.author }}</td>
            <!-- <td>{{ book.pages }}</td> -->
            <!-- <td>{{ book.publisher }}</td> -->
            <td>Future Action</td>
          </tr>
        </tbody>
      </table>
    </fieldset>
  </div>
</section>

<app-book-detail [book]='selectedBook'></app-book-detail>
