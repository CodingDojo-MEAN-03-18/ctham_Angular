<section class='container'>
  <div class="formBox">
    <fieldset>
      <legend>List of Books</legend>
      <table>
        <thead>
          <tr>
            <th>
              <input type="text" name="" id="" placeholder="ID" [(ngModel)]='filter.id'>
              <button class='clear' *ngIf='filter.id' (click)='filter.id = null'>x</button>
            </th>
            <th>
              <input type="text" name="" id="" placeholder="Title" [(ngModel)]='filter.title'>
              <button class='clear' *ngIf='filter.title' (click)='filter.title = null'>x</button>
            </th>
            <!-- <th>Author</th> -->
            <th>
              <input type="text" name="" id="" placeholder="Year" [(ngModel)]='filter.year'>
              <button class='clear' *ngIf='filter.year' (click)='filter.year = null'>x</button>
            </th>
            <th>
              <input type="text" name="" id="" placeholder="Author" [(ngModel)]='filter.author'>
              <button class='clear' *ngIf='filter.author' (click)='filter.author = null'>x</button>
            </th>
            <!-- <th>Pages</th> -->
            <!-- <th>Publisher</th> -->
            <th>Actions
              <button class='clear' (click)='clearFilter()' *ngIf='filter.id || filter.title || filter.year || filter.author'>x</button>
            </th>
          </tr>
        </thead>

        <tbody>
          <!-- <tr *ngFor='let book of books | search:filter' (click)='selectBook(book)' [routerLink]="['books', book.id]"> -->
          <tr *ngFor='let book of books | search:filter' (click)='selectBook(book)' [routerLink]="book.id">
            <td>{{ book.id }}</td>
            <!-- <td>{{ book.title | titleize:false }}</td> -->
            <!-- <td>{{ book.title | titleize:['the','a'] }}</td> -->
            <td>{{ book.title }}</td>
            <td>{{ book.year }}</td>
            <td>{{ book.author }}</td>
            <!-- <td>{{ book.pages }}</td> -->
            <!-- <td>{{ book.publisher }}</td> -->
            <td (click)='onClick($event)'>
              <button class='btnred' (click)='onDelete(book.id)'>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>
  </div>
</section>
