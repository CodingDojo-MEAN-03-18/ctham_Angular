<section class='container' *ngIf='book'>
  <div class='red' *ngIf='errorMessage'>
    <p>{{errorMessage}}</p>
  </div>
  <div class="formBox">
    <fieldset>
      <legend>Selected Book</legend>
      <tbody>
        <tr>
          <td>ID: </td>
          <td>{{ book?.id }}</td>
        </tr>
        <tr>
          <td>Title: </td>
          <td>{{ book?.title }}</td>
        </tr>
        <tr>
          <td>Author: </td>
          <td>{{ book?.author }}</td>
        </tr>
        <tr>
          <td>Year: </td>
          <td>{{ book?.year }}</td>
        </tr>
        <tr>
          <td>Pages: </td>
          <td>{{ book?.pages }}</td>
        </tr>
        <tr>
          <td>Publisher: </td>
          <td>{{ book?.publisher }}</td>
        </tr>
      </tbody>
    </fieldset>
  </div>
</section>
